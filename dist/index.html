<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/frontend-mentor-intro-component-with-signup-form/assets/gh-icon.d83ddf4e.png"
    />

    

    <title>Intro signup-form</title>
    <script type="module" crossorigin src="/frontend-mentor-intro-component-with-signup-form/assets/index.d1903b1d.js"></script>
    <link rel="stylesheet" href="/frontend-mentor-intro-component-with-signup-form/assets/index.7a5ba5d3.css">
  </head>
  <body>
    <div class="content-wrapper" role="main">
      <div class="content">
        <section class="left">
          <h1 class="title">Learn to code by watching others</h1>
          <p class="description">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is freat, but understanding how developers think
            is invaluable.
          </p>
        </section>
        <section class="right">
          <button class="pricing-btn">
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </button>
          <div class="card">
            <form class="signup-form" action="/main.js" id="form">
              <div class="form-input">
                <label class="custom-field">
                  <input
                    id="first-name"
                    type="text"
                    name="first name"
                    placeholder="First Name"
                  />
                  <img
                    src="/frontend-mentor-intro-component-with-signup-form/assets/icon-error.72e40e36.svg"
                    alt="icon-error"
                    class="icon"
                  />
                </label>
                <span class="error-message"></span>
              </div>
              <div class="form-input">
                <label class="custom-field">
                  <input
                    id="last-name"
                    type="text"
                    name="last name"
                    placeholder="Last Name"
                  />
                  <img
                    src="/frontend-mentor-intro-component-with-signup-form/assets/icon-error.72e40e36.svg"
                    alt="icon-error"
                    class="icon"
                  />
                </label>
                <span class="error-message"></span>
              </div>
              <div class="form-input">
                <label class="custom-field">
                  <input
                    id="email"
                    name="email"
                    placeholder="Email"
                    autocomplete="off"
                  />
                  <img
                    src="/frontend-mentor-intro-component-with-signup-form/assets/icon-error.72e40e36.svg"
                    alt="icon-error"
                    class="icon"
                  />
                </label>
                <span class="error-message"></span>
              </div>
              <div class="form-input">
                <label class="custom-field">
                  <input
                    id="password"
                    type="password"
                    name="password"
                    placeholder="Password"
                    autocomplete="off"
                  />
                  <img
                    src="/frontend-mentor-intro-component-with-signup-form/assets/icon-error.72e40e36.svg"
                    alt="icon-error"
                    class="icon"
                  />
                </label>
                <span class="error-message"></span>
              </div>
              <button type="submit" class="submit-btn">
                Claim your free trial
              </button>
            </form>
            <p class="consent" role="contentinfo">
              By clicking the button you are agreeing to our
              <a href="#"><strong>Terms and Services</strong></a>
            </p>
          </div>
        </section>
      </div>
    </div>

    
  </body>
</html>
